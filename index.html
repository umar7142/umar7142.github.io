<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TremorTrack | Global OSINT by Umer Asif</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* ðŸŒ‹ TREMOR THEME & ANIMATIONS */
        :root {
            --bg-body: #050505; --bg-panel: #111111; --text-main: #f8fafc; --text-muted: #a3a3a3;
            --accent-red: #ef4444; --accent-orange: #f97316; --accent-yellow: #eab308; --border-color: #262626;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseAlert { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        body { margin: 0; padding: 0; background-color: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { display: flex; align-items: center; justify-content: space-between; padding: 12px 30px; background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.1); z-index: 1000; }
        
        .brand-container { display: flex; align-items: center; gap: 12px; }
        .custom-logo { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; background: rgba(239, 68, 68, 0.1); border-radius: 8px; border: 1px solid var(--accent-red); animation: pulseAlert 2s infinite;}
        .custom-logo i { font-size: 18px; color: var(--accent-red); }
        
        header h1 { margin: 0; font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        
        .nav-tabs { display: flex; gap: 20px; }
        .nav-tab { background: transparent; border: none; color: var(--text-muted); font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.3s; padding: 8px 15px; border-radius: 8px; }
        .nav-tab:hover { color: var(--text-main); background: rgba(255,255,255,0.05); }
        .nav-tab.active { color: var(--accent-red); background: rgba(239, 68, 68, 0.1); }

        .system-status { display: flex; gap: 15px; font-size: 13px; font-weight: 600; color: var(--text-muted); align-items: center; }
        .live-dot { border-radius: 50%; width: 10px; height: 10px; display: inline-block; background: var(--accent-red); animation: pulseAlert 1.5s infinite; }

        .view-section { display: none; flex: 1; overflow: hidden; animation: fadeIn 0.4s ease-out forwards; }
        .view-section.active { display: flex; }

        #radar-view { padding: 20px; gap: 20px; }
        .sidebar { width: 350px; background-color: var(--bg-panel); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); overflow: hidden; flex-shrink: 0; }
        .sidebar-title { margin: 0; font-size: 13px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; letter-spacing: 1px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px;}
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { background-color: rgba(255, 255, 255, 0.03); border-left: 3px solid var(--accent-yellow); padding: 12px; border-radius: 8px; }
        .stat-card.danger { border-left-color: var(--accent-red); background-color: rgba(239, 68, 68, 0.05); }
        .stat-card h3 { margin: 0; font-size: 11px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0 0; font-size: 20px; font-weight: 700; color: var(--text-main); }

        .live-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex: 1; padding-right: 5px; }
        .live-list::-webkit-scrollbar { width: 5px; }
        .live-list::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        .live-list li { padding: 12px; background-color: rgba(255,255,255,0.02); border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 10px; font-size: 13px; cursor: pointer; border-left: 4px solid var(--accent-yellow); transition: 0.2s; }
        .live-list li:hover { background: rgba(255,255,255,0.05); transform: translateX(5px); }
        .live-list li.high-mag { border-left-color: var(--accent-red); }
        .live-list li.med-mag { border-left-color: var(--accent-orange); }

        .eq-mag { font-size: 18px; font-weight: 800; margin-bottom: 5px; }
        .high-mag .eq-mag { color: var(--accent-red); }
        .med-mag .eq-mag { color: var(--accent-orange); }
        .eq-loc { color: var(--text-main); font-weight: 500; margin-bottom: 3px;}
        .eq-time { color: var(--text-muted); font-size: 11px; }

        #map { flex: 1; border: 1px solid var(--border-color); border-radius: 12px; z-index: 1; background: #050505; }
        
        .leaflet-popup-content-wrapper { background-color: #111; color: #fff; border: 1px solid #333; border-radius: 8px; }
        .leaflet-popup-tip { background-color: #111; border: 1px solid #333; border-top: none; border-left: none; }

    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <div class="custom-logo"><i class="fa-solid fa-house-crack"></i></div>
            <h1>TREMORTRACK <span style="font-weight: 400; color: var(--text-muted); font-size: 16px; margin-left: 8px;">| GLOBAL OSINT</span></h1>
        </div>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('radar')"><i class="fa-solid fa-globe"></i> Global Earthquakes</button>
        </div>
        <div class="system-status">
            <div class="live-dot" id="dot-anim"></div>
            <span id="api-text">Syncing with USGS Satellites...</span>
        </div>
    </header>

    <div id="radar-view" class="view-section active">
        <div class="sidebar">
            <h2 class="sidebar-title"><i class="fa-solid fa-satellite-dish"></i> Global Seismic Activity (24H)</h2>
            <div class="stat-grid">
                <div class="stat-card"><h3>Total Quakes</h3><p id="total-count">0</p></div>
                <div class="stat-card danger"><h3>Danger (Mag 5+)</h3><p id="danger-count">0</p></div>
            </div>
            <ul class="live-list" id="eq-feed"></ul>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // GLOBAL MAP CENTER
        var map = L.map('map').setView([20.0, 0.0], 2); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
        
        var eqLayer = L.layerGroup().addTo(map);

        // Calculate Time Ago
        function timeAgo(time) {
            let mins = Math.floor((Date.now() - time) / 60000);
            if(mins < 60) return `${mins} mins ago`;
            return `${Math.floor(mins/60)} hours ago`;
        }

        // ðŸš¨ GLOBAL USGS EARTHQUAKE API ðŸš¨
        async function fetchEarthquakes() {
            try {
                document.getElementById("api-text").innerText = "Scanning Global Tectonic Plates...";

                // USGS All Earthquakes past 24 hours (100% Free, Global, No Keys)
                let response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson');
                if(!response.ok) throw new Error("USGS Down");
                
                let data = await response.json();
                
                eqLayer.clearLayers(); // Map clear karo
                const feedContainer = document.getElementById('eq-feed');
                feedContainer.innerHTML = ''; 
                
                let totalCount = data.features.length;
                let dangerCount = 0;

                data.features.forEach(eq => {
                    let mag = parseFloat(eq.properties.mag).toFixed(1);
                    let loc = eq.properties.place;
                    let time = eq.properties.time;
                    let coords = eq.geometry.coordinates; // [lon, lat, depth]
                    let lat = coords[1];
                    let lon = coords[0];

                    if(mag < 1.0) return; // Ignore very micro quakes

                    let color = '#eab308'; // Yellow
                    let radiusClass = 'yellow-dot';
                    let listClass = '';
                    
                    if (mag >= 5.0) {
                        color = '#ef4444'; // Red
                        dangerCount++;
                        listClass = 'high-mag';
                    } else if (mag >= 4.0) {
                        color = '#f97316'; // Orange
                        listClass = 'med-mag';
                    }

                    // Circle on Map (Size based on Magnitude)
                    L.circleMarker([lat, lon], {
                        radius: Math.max(mag * 3, 5),
                        fillColor: color,
                        color: color,
                        weight: 1,
                        opacity: 0.8,
                        fillOpacity: 0.4
                    }).bindPopup(`
                        <h3 style="color:${color}; margin:0 0 5px 0;">Magnitude ${mag}</h3>
                        <p style="margin:0;"><b>Location:</b> ${loc}</p>
                        <p style="margin:5px 0 0 0; font-size:11px; color:#aaa;">${new Date(time).toLocaleString()}</p>
                    `).addTo(eqLayer);

                    // Add to Sidebar (Only top 100 to avoid lag)
                    if (feedContainer.children.length < 100) {
                        let li = document.createElement('li');
                        li.className = listClass;
                        li.innerHTML = `
                            <div class="eq-mag"><i class="fa-solid fa-wave-square"></i> Mag ${mag}</div>
                            <div class="eq-loc">${loc}</div>
                            <div class="eq-time"><i class="fa-regular fa-clock"></i> ${timeAgo(time)}</div>
                        `;
                        li.onclick = () => { map.flyTo([lat, lon], 6); };
                        feedContainer.appendChild(li);
                    }
                });

                document.getElementById('total-count').innerText = totalCount;
                document.getElementById('danger-count').innerText = dangerCount;
                document.getElementById("api-text").innerText = `Live: Global Tectonic Sensors`;

            } catch (error) {
                console.error(error);
                document.getElementById("api-text").innerText = "Satellites Disconnected...";
            }
        }

        fetchEarthquakes();
        setInterval(fetchEarthquakes, 60000); // Check every 1 minute

    </script>
</body>
</html>
