<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroTrack | Enterprise Aviation Radar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --bg-body: #0f172a;       /* Slate 900 */
            --bg-panel: #1e293b;      /* Slate 800 */
            --text-main: #f8fafc;     /* Slate 50 */
            --text-muted: #94a3b8;    /* Slate 400 */
            --accent-blue: #3b82f6;   /* Aviation Blue */
            --accent-green: #10b981;  /* Status Green */
            --accent-red: #ef4444;    /* Status Red */
            --border-color: #334155;  /* Slate 700 */
        }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-body); color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            display: flex; flex-direction: column; 
            height: 100vh; overflow: hidden;
        }

        /* Top Header */
        header { 
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 30px; background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); z-index: 1000;
        }
        header h1 { margin: 0; font-size: 20px; font-weight: 700; color: var(--text-main); }
        header h1 i { color: var(--accent-blue); margin-right: 10px; }

        .system-status { display: flex; gap: 20px; font-size: 13px; font-weight: 600; color: var(--text-muted); }
        .status-item { display: flex; align-items: center; gap: 8px; }
        .dot-green { color: var(--accent-green); font-size: 10px; }
        .dot-red { color: var(--accent-red); font-size: 10px; }

        /* Dashboard Layout */
        .dashboard-container { display: flex; flex: 1; padding: 20px; gap: 20px; }

        /* Left Sidebar */
        .sidebar {
            width: 320px; background-color: var(--bg-panel);
            border: 1px solid var(--border-color); border-radius: 12px;
            padding: 20px; display: flex; flex-direction: column; gap: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .sidebar-title {
            margin: 0; font-size: 14px; text-transform: uppercase; color: var(--text-muted);
            font-weight: 700; letter-spacing: 1px; border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Analytics Grid */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background-color: rgba(59, 130, 246, 0.1); border-left: 4px solid var(--accent-blue); padding: 15px; border-radius: 8px; }
        .stat-card h3 { margin: 0; font-size: 12px; color: var(--text-muted); font-weight: 600; }
        .stat-card p { margin: 5px 0 0 0; font-size: 22px; font-weight: 700; color: var(--text-main); }

        /* Feed List */
        .live-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex: 1; }
        .live-list li {
            padding: 12px; background-color: var(--bg-body); border: 1px solid var(--border-color);
            border-radius: 8px; margin-bottom: 10px; font-size: 13px; transition: all 0.2s ease; cursor: pointer;
        }
        .live-list li:hover { border-color: var(--accent-blue); }
        .live-list li .flight-id { color: var(--accent-blue); font-weight: 700; font-size: 14px;}
        .live-list li .flight-route { color: var(--text-muted); margin-top: 4px; font-size: 12px;}

        /* Map */
        #map { flex: 1; border: 1px solid var(--border-color); border-radius: 12px; z-index: 1; }

        /* Real SVG Aircraft Icon */
        .real-plane-icon svg { width: 32px; height: 32px; filter: drop-shadow(2px 5px 4px rgba(0,0,0,0.4)); transition: transform 1s ease-in-out; }

        /* Popup Styling */
        .leaflet-popup-content-wrapper { background-color: #ffffff; color: #1e293b; border-radius: 8px; font-family: 'Inter', sans-serif; }
        .leaflet-popup-tip { background-color: #ffffff; }
        .popup-header { display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #e2e8f0; padding-bottom: 8px; margin-bottom: 8px; }
        .popup-header i { color: #3b82f6; font-size: 18px; }
        .popup-title { font-size: 16px; font-weight: 700; }
        .popup-info { margin: 4px 0; font-size: 13px; color: #475569; }
    </style>
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-plane-departure"></i> AEROTRACK <span style="font-weight: 400; color: var(--text-muted); font-size: 16px;">| Global Enterprise Radar</span></h1>
        <div class="system-status">
            <div class="status-item"><i class="fa-solid fa-circle dot-green" id="api-status"></i> API Sensor</div>
            <div class="status-item"><i class="fa-solid fa-circle dot-red" id="db-status"></i> Firebase DB</div>
        </div>
    </header>

    <div class="dashboard-container">
        
        <div class="sidebar">
            <h2 class="sidebar-title"><i class="fa-solid fa-chart-line" style="margin-right: 8px;"></i> Live Analytics</h2>
            
            <div class="stat-grid">
                <div class="stat-card">
                    <h3>Airborne Detected</h3>
                    <p id="fleet-count">Loading...</p>
                </div>
                <div class="stat-card">
                    <h3>Map Region</h3>
                    <p>Global</p>
                </div>
            </div>
            
            <h2 class="sidebar-title" style="margin-top: 10px;"><i class="fa-solid fa-satellite-dish" style="margin-right: 8px;"></i> Radar Feed</h2>
            <ul class="live-list" id="flight-feed">
                </ul>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        // --- SECTION 1: GOOGLE FIREBASE SETUP ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // ðŸš¨ USTAD JI: Yahan apni Firebase keys paste karna! ðŸš¨
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            // Change UI to show Firebase is connected
            document.getElementById("db-status").className = "fa-solid fa-circle dot-green";
            console.log("Firebase Connected Successfully!");
        } catch (error) {
            console.error("Firebase Not Configured Yet. Add keys.");
        }

        // --- SECTION 2: MAP SETUP ---
        var map = L.map('map').setView([25.0, 55.0], 4); // Focused on Middle East/Asia initially
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        const svgPlaneCode = `
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z" fill="#3b82f6" stroke="#ffffff" stroke-width="1.5"/>
            </svg>
        `;

        function getPlaneIcon(headingAngle) {
            return L.divIcon({
                html: `<div style="transform: rotate(${headingAngle}deg);">${svgPlaneCode}</div>`,
                className: 'real-plane-icon',
                iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -16]
            });
        }

        var planeLayer = L.layerGroup().addTo(map);

        // --- SECTION 3: REAL OPENSKY API INTEGRATION ---
        async function fetchRealLiveFlights() {
            try {
                // Fetch Live Global Data
                const response = await fetch('https://opensky-network.org/api/states/all');
                const data = await response.json();

                planeLayer.clearLayers();
                const feedContainer = document.getElementById('flight-feed');
                feedContainer.innerHTML = '';

                // Take Top 150 flights (to avoid crashing browser)
                const liveFlights = data.states.slice(0, 150); 
                let validCount = 0;

                liveFlights.forEach(flight => {
                    let callsign = flight[1] ? flight[1].trim() : "N/A";
                    let country = flight[2];
                    let lng = flight[5]; let lat = flight[6];
                    let alt = flight[7] ? Math.round(flight[7] * 3.28084) : 0;
                    let speed = flight[9] ? Math.round(flight[9] * 3.6) : 0;
                    let heading = flight[10] || 0;

                    if(lat && lng) {
                        validCount++;
                        let marker = L.marker([lat, lng], { icon: getPlaneIcon(heading) });
                        
                        let popup = `
                            <div class="popup-header"><i class="fa-solid fa-plane"></i><div class="popup-title">${callsign}</div></div>
                            <div class="popup-info"><b>Origin:</b> ${country}</div>
                            <div class="popup-info"><b>Speed:</b> ${speed} km/h</div>
                            <div class="popup-info"><b>Alt:</b> ${alt} ft</div>
                        `;
                        marker.bindPopup(popup);
                        planeLayer.addLayer(marker);

                        feedContainer.innerHTML += `
                            <li>
                                <div class="flight-id"><i class="fa-solid fa-satellite" style="font-size:10px; margin-right:5px;"></i> ${callsign}</div>
                                <div class="flight-route">${country} &nbsp;|&nbsp; ${speed} km/h</div>
                            </li>
                        `;
                    }
                });

                document.getElementById('fleet-count').innerText = validCount;
                document.getElementById("api-status").className = "fa-solid fa-circle dot-green";

                // ðŸ”¥ OPTIONAL HACK: Save Server log to Firebase ðŸ”¥
                if(db) {
                    set(ref(db, 'AeroTrack_Server/LastUpdate'), {
                        timestamp: new Date().toISOString(),
                        active_planes_tracked: validCount
                    });
                }

            } catch (error) {
                console.error("API Error: Rate Limit Reached or Offline", error);
                document.getElementById("api-status").className = "fa-solid fa-circle dot-red";
            }
        }

        // Run system immediately, then update every 20 seconds
        fetchRealLiveFlights();
        setInterval(fetchRealLiveFlights, 20000);

    </script>
</body>
</html>
