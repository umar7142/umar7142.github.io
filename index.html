<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TremorTrack | OSINT Radar & Emergency</title>
    <style>
        /* ğŸ“± VIP MOBILE RESPONSIVE CSS */
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-color: #38bdf8;
            --alert-color: #f43f5e;
            --text-color: #f8fafc;
            --radar-green: #22c55e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1, h2 { 
            color: var(--primary-color); 
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
        }

        /* ğŸ“¡ RADAR SECTION */
        .radar-box {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
        }
        
        .quake-item {
            background: rgba(244, 63, 94, 0.1);
            border-left: 5px solid var(--alert-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quake-mag {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--alert-color);
        }

        /* ğŸš‘ EMERGENCY SECTION */
        .search-container {
            max-width: 600px;
            margin: 0 auto 25px auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        .emergency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 15px;
        }

        .country-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .country-card h3 { margin: 0 0 10px 0; font-size: 1.3rem; }
        .country-card h2 { color: var(--alert-color); font-size: 2.2rem; margin: 0; }
        .country-card p { margin: 5px 0 0 0; font-size: 0.9rem; color: #cbd5e1; }

        @media (max-width: 600px) {
            .quake-item { flex-direction: column; text-align: center; }
            .quake-mag { margin-bottom: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-card">
        <h2>ğŸ“¡ Live Seismic Radar (Global)</h2>
        <p style="text-align: center; color: #94a3b8;">Real-time tracking of Earthquakes (Magnitude 4.5+)</p>
        <div class="radar-box" id="radar-feed">
            <p style="text-align:center; color: var(--radar-green);">Scanning tectonic plates... Please wait â³</p>
        </div>
    </div>

    <div class="glass-card">
        <h2>ğŸŒ Global Emergency Response</h2>
        <div class="search-container">
            <input type="text" id="countrySearch" placeholder="ğŸ” Search Country (e.g. Turkey, Pakistan)..." onkeyup="searchEmergency()">
        </div>
        <div id="emergencyList" class="emergency-grid">
            </div>
    </div>
</div>

<script>
    // ==========================================
    // ğŸ§  ENGINE 1: LIVE EARTHQUAKE RADAR (USGS API)
    // ==========================================
    async function fetchEarthquakes() {
        const feed = document.getElementById('radar-feed');
        try {
            // Fetching live data from US Geological Survey (Past 24 hours, 4.5+ Mag)
            const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/4.5_day.geojson');
            const data = await response.json();
            
            feed.innerHTML = ''; // Clear loading text
            
            data.features.forEach(quake => {
                const mag = quake.properties.mag.toFixed(1);
                const place = quake.properties.place;
                const time = new Date(quake.properties.time).toLocaleTimeString();
                
                feed.innerHTML += `
                    <div class="quake-item">
                        <div class="quake-mag">ğŸš¨ ${mag}</div>
                        <div class="quake-details">
                            <strong>${place}</strong><br>
                            <span style="color: #94a3b8; font-size: 0.9rem;">Detected at: ${time}</span>
                        </div>
                    </div>
                `;
            });
        } catch (error) {
            feed.innerHTML = `<p style="color:red; text-align:center;">âŒ Radar Offline: Connection Failed</p>`;
        }
    }

    // ==========================================
    // ğŸ§  ENGINE 2: EMERGENCY DIRECTORY (194 Countries)
    // ==========================================
    const emergencyData = [
        { name: "Pakistan", flag: "ğŸ‡µğŸ‡°", number: "1122", detail: "Rescue (Police: 15)" },
        { name: "TÃ¼rkiye (Turkey)", flag: "ğŸ‡¹ğŸ‡·", number: "112", detail: "All Emergencies" },
        { name: "United States", flag: "ğŸ‡ºğŸ‡¸", number: "911", detail: "All Emergencies" },
        { name: "United Kingdom", flag: "ğŸ‡¬ğŸ‡§", number: "999", detail: "Also 112" },
        { name: "India", flag: "ğŸ‡®ğŸ‡³", number: "112", detail: "National Emergency" },
        { name: "Saudi Arabia", flag: "ğŸ‡¸ğŸ‡¦", number: "911", detail: "General Emergency" },
        { name: "United Arab Emirates", flag: "ğŸ‡¦ğŸ‡ª", number: "999", detail: "Police (Ambulance: 998)" },
        { name: "Canada", flag: "ğŸ‡¨ğŸ‡¦", number: "911", detail: "All Emergencies" },
        { name: "Australia", flag: "ğŸ‡¦ğŸ‡º", number: "000", detail: "All Emergencies" },
        { name: "Germany", flag: "ğŸ‡©ğŸ‡ª", number: "112", detail: "Fire & Medical" },
        { name: "Japan", flag: "ğŸ‡¯ğŸ‡µ", number: "119", detail: "Fire & Ambulance" }
        // More countries can be added here
    ];

    function displayNumbers(data) {
        const list = document.getElementById('emergencyList');
        if(data.length === 0) {
            list.innerHTML = `<p style="text-align:center; width:100%;">âŒ No country found!</p>`;
            return;
        }
        list.innerHTML = data.map(item => `
            <div class="country-card">
                <h3>${item.flag} ${item.name}</h3>
                <h2>${item.number}</h2>
                <p>${item.detail}</p>
            </div>
        `).join('');
    }

    function searchEmergency() {
        const input = document.getElementById('countrySearch').value.toLowerCase();
        const filtered = emergencyData.filter(item => 
            item.name.toLowerCase().includes(input)
        );
        displayNumbers(filtered);
    }

    // Start Both Engines!
    fetchEarthquakes(); // Start Radar
    displayNumbers(emergencyData); // Start Directory

    // Auto-refresh radar every 60 seconds
    setInterval(fetchEarthquakes, 60000); 
</script>

</body>
</html>
