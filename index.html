<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Panjab | Global Enterprise Aviation Radar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --bg-body: #0f172a;       /* Slate 900 - Dark Corporate Background */
            --bg-panel: #1e293b;      /* Slate 800 - Panel Background */
            --text-main: #f8fafc;     /* Slate 50 - Bright Text */
            --text-muted: #94a3b8;    /* Slate 400 - Grey Text */
            --accent-blue: #3b82f6;   /* Professional Aviation Blue */
            --accent-green: #10b981;  /* Status Green */
            --border-color: #334155;  /* Slate 700 - Soft Borders */
        }

        body { 
            margin: 0; 
            padding: 0; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Header Navigation */
        header { 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px; 
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        header h1 { 
            margin: 0; 
            font-size: 20px; 
            font-weight: 700;
            color: var(--text-main);
        }
        
        header h1 i { color: var(--accent-blue); margin-right: 10px; }

        .system-status {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot { color: var(--accent-green); font-size: 10px; }

        /* Main Dashboard Layout */
        .dashboard-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        /* Left Sidebar (Analytics Panel) */
        .sidebar {
            width: 320px;
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .sidebar-title {
            margin: 0;
            font-size: 14px;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Stats Cards */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 4px solid var(--accent-blue);
            padding: 15px;
            border-radius: 8px;
        }

        .stat-card h3 { margin: 0; font-size: 12px; color: var(--text-muted); font-weight: 600; }
        .stat-card p { margin: 5px 0 0 0; font-size: 22px; font-weight: 700; color: var(--text-main); }

        /* Live Flight List */
        .live-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
        }

        .live-list li {
            padding: 12px;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .live-list li:hover { border-color: var(--accent-blue); }
        .live-list li .flight-id { color: var(--accent-blue); font-weight: 700; font-size: 14px;}
        .live-list li .flight-route { color: var(--text-muted); margin-top: 4px; font-size: 12px;}

        /* Map Container */
        #map { 
            flex: 1; 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* ‚úàÔ∏è CORPORATE SVG AIRCRAFT CSS */
        .real-plane-icon svg {
            width: 32px;
            height: 32px;
            filter: drop-shadow(2px 5px 4px rgba(0,0,0,0.4)); /* Professional Shadow */
            transition: transform 1s ease-in-out; 
        }

        /* Pro Popup Styling */
        .leaflet-popup-content-wrapper {
            background-color: #ffffff;
            color: #1e293b;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            font-family: 'Inter', sans-serif;
        }
        .leaflet-popup-tip { background-color: #ffffff; }
        .popup-header { display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #e2e8f0; padding-bottom: 8px; margin-bottom: 8px; }
        .popup-header i { color: #3b82f6; font-size: 18px; }
        .popup-title { font-size: 16px; font-weight: 700; color: #0f172a; }
        .popup-info { margin: 4px 0; font-size: 13px; color: #475569; }
        .popup-info b { color: #1e293b; }
    </style>
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-plane-departure"></i> AIR PANJAB <span style="font-weight: 400; color: var(--text-muted); font-size: 16px;">| Global Tracking API</span></h1>
        <div class="system-status">
            <i class="fa-solid fa-circle status-dot"></i> Live Server Connected
        </div>
    </header>

    <div class="dashboard-container">
        
        <div class="sidebar">
            <h2 class="sidebar-title"><i class="fa-solid fa-chart-line" style="margin-right: 8px;"></i> Network Analytics</h2>
            
            <div class="stat-grid">
                <div class="stat-card">
                    <h3>Airborne Jets</h3>
                    <p id="fleet-count">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Hubs</h3>
                    <p>3</p>
                </div>
            </div>
            
            <h2 class="sidebar-title" style="margin-top: 10px;"><i class="fa-solid fa-satellite-dish" style="margin-right: 8px;"></i> Live Traffic Feed</h2>
            <ul class="live-list" id="flight-feed">
                </ul>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // 1. Initialize Map (Centered between London and USA)
        var map = L.map('map').setView([45.0, -35.0], 4);

        // 2. Light Clean Map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // 3. üö® THE PROFESSIONAL COMMERCIAL JET SVG üö®
        // Real top-down swept-wing commercial airliner shape
        const svgPlaneCode = `
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z" fill="#3b82f6" stroke="#ffffff" stroke-width="1.5"/>
            </svg>
        `;

        function getPlaneIcon(headingAngle) {
            return L.divIcon({
                html: `<div style="transform: rotate(${headingAngle}deg);">${svgPlaneCode}</div>`,
                className: 'real-plane-icon',
                iconSize: [32, 32],
                iconAnchor: [16, 16],
                popupAnchor: [0, -16]
            });
        }

        // 4. Fake Corporate Data Feed
        const liveFlights = [
            { id: "AP-777", model: "Boeing 777-300ER", route: "LHR ‚ûî JFK", lat: 51.0, lng: -15.0, heading: -90, speed: 905, alt: "35,000 ft" },
            { id: "AP-787", model: "Boeing 787-8", route: "LHR ‚ûî YYZ", lat: 53.0, lng: -25.0, heading: -95, speed: 890, alt: "38,000 ft" },
            { id: "AP-737", model: "Boeing 737-800", route: "DXB ‚ûî LHR", lat: 48.0, lng: 5.0, heading: -45, speed: 840, alt: "32,000 ft" }
        ];

        // 5. Update UI Analytics
        document.getElementById('fleet-count').innerText = liveFlights.length;

        // 6. Plotting with Professional Popups
        const feedContainer = document.getElementById('flight-feed');

        liveFlights.forEach(flight => {
            let marker = L.marker([flight.lat, flight.lng], { icon: getPlaneIcon(flight.heading) }).addTo(map);
            
            // Premium Light Popup Design
            let popupContent = `
                <div class="popup-header">
                    <i class="fa-solid fa-plane"></i>
                    <div class="popup-title">${flight.id}</div>
                </div>
                <div class="popup-info"><b>A/C:</b> ${flight.model}</div>
                <div class="popup-info"><b>Route:</b> ${flight.route}</div>
                <div class="popup-info"><b>Speed:</b> ${flight.speed} km/h</div>
                <div class="popup-info"><b>Alt:</b> ${flight.alt}</div>
            `;
            marker.bindPopup(popupContent);

            // Add to Sidebar
            feedContainer.innerHTML += `
                <li>
                    <div class="flight-id"><i class="fa-solid fa-location-arrow" style="font-size:10px; margin-right:5px;"></i> ${flight.id}</div>
                    <div class="flight-route">${flight.route} &nbsp;|&nbsp; ${flight.speed} km/h</div>
                </li>
            `;
        });
    </script>
</body>
</html>
