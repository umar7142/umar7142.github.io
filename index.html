    <style>
        /* ğŸ“± VIP MOBILE RESPONSIVE CSS */
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-color: #38bdf8;
            --alert-color: #f43f5e;
            --text-color: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        /* Hacker Glassmorphism Effect */
        .header-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 { 
            color: var(--primary-color); 
            margin-top: 0;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p { color: #94a3b8; font-size: 1.1rem; }

        /* The Search Engine */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        /* Responsive Grid for Countries */
        .emergency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .country-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .country-name {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .emergency-number {
            color: var(--alert-color);
            font-size: 2.5rem;
            font-weight: 900;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(244, 63, 94, 0.4);
        }

        .details {
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; }
            .header-card { padding: 20px 15px; }
            input[type="text"] { padding: 15px; font-size: 1rem; }
            .country-name { font-size: 1.3rem; }
            .emergency-number { font-size: 2rem; }
            .emergency-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
