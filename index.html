<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroTrack | Global Enterprise Radar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --bg-body: #0f172a; --bg-panel: #1e293b; --text-main: #f8fafc; --text-muted: #94a3b8;
            --accent-blue: #3b82f6; --accent-gold: #f59e0b; --accent-green: #10b981; --accent-red: #ef4444; --border-color: #334155;
        }

        body { margin: 0; padding: 0; background-color: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 30px; background-color: var(--bg-panel); border-bottom: 1px solid var(--border-color); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); z-index: 1000; }
        header h1 { margin: 0; font-size: 20px; font-weight: 700; }
        header h1 i { color: var(--accent-blue); margin-right: 10px; }

        .system-status { display: flex; gap: 20px; font-size: 13px; font-weight: 600; color: var(--text-muted); }
        .status-item { display: flex; align-items: center; gap: 8px; }

        .dashboard-container { display: flex; flex: 1; padding: 20px; gap: 20px; overflow: hidden; }

        .sidebar { width: 320px; background-color: var(--bg-panel); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); overflow: hidden; }
        .sidebar-title { margin: 0; font-size: 14px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; letter-spacing: 1px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center;}

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; flex-shrink: 0; }
        .stat-card { background-color: rgba(59, 130, 246, 0.1); border-left: 4px solid var(--accent-blue); padding: 15px; border-radius: 8px; }
        .stat-card.private-stats { background-color: rgba(245, 158, 11, 0.1); border-left-color: var(--accent-gold); }
        .stat-card h3 { margin: 0; font-size: 12px; color: var(--text-muted); font-weight: 600; }
        .stat-card p { margin: 5px 0 0 0; font-size: 22px; font-weight: 700; color: var(--text-main); }

        .search-box { display: flex; align-items: center; background: var(--bg-body); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px 15px; margin-bottom: -5px; flex-shrink: 0;}
        .search-box i { color: var(--text-muted); margin-right: 10px; font-size: 14px; }
        .search-box input { background: transparent; border: none; color: var(--text-main); font-family: 'Inter', sans-serif; font-size: 13px; width: 100%; outline: none; }
        .search-box input::placeholder { color: var(--text-muted); }
        .search-box input:focus { color: var(--accent-blue); }

        .live-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex: 1; padding-right: 5px; }
        .live-list::-webkit-scrollbar { width: 6px; }
        .live-list::-webkit-scrollbar-track { background: var(--bg-panel); border-radius: 4px; }
        .live-list::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        .live-list::-webkit-scrollbar-thumb:hover { background: var(--accent-blue); }

        .live-list li { padding: 12px; background-color: var(--bg-body); border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 10px; font-size: 13px; transition: all 0.2s ease; cursor: pointer; }
        .live-list li:hover { border-color: var(--accent-blue); transform: translateX(5px); }
        .live-list li .flight-id { color: var(--accent-blue); font-weight: 700; font-size: 14px;}
        .live-list li .flight-id.private { color: var(--accent-gold); }
        .live-list li .flight-route { color: var(--text-muted); margin-top: 4px; font-size: 12px;}
        .live-list li .airline-name { color: var(--text-main); font-size: 11px; font-weight: bold; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 5px;}

        #map { flex: 1; border: 1px solid var(--border-color); border-radius: 12px; z-index: 1; background: #0b1120;}
        
        /* ðŸš¨ Fix for ugly black box outline on map click */
        .leaflet-marker-icon, .leaflet-marker-icon:focus { outline: none !important; border: none !important; background: transparent !important; }
        
        .real-plane-icon svg { width: 30px; height: 30px; filter: drop-shadow(2px 5px 4px rgba(0,0,0,0.6)); transition: transform 0.5s linear; }

        .leaflet-popup-content-wrapper { background-color: #ffffff; color: #1e293b; border-radius: 8px; font-family: 'Inter', sans-serif; min-width: 200px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .leaflet-popup-tip { background-color: #ffffff; }
        .popup-header { display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #e2e8f0; padding-bottom: 8px; margin-bottom: 8px; }
        .popup-header i { color: #3b82f6; font-size: 18px; }
        .popup-header i.private-icon { color: #f59e0b; }
        .popup-title { font-size: 16px; font-weight: 700; }
        .popup-info { margin: 6px 0; font-size: 13px; color: #475569; display: flex; justify-content: space-between;}
        .popup-info b { color: #1e293b; }
        .tag { background: #e2e8f0; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; color: #0f172a; }
        .tag.vip { background: #fef3c7; color: #b45309; border: 1px solid #fcd34d; }
    </style>
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-plane-departure"></i> AEROTRACK <span style="font-weight: 400; color: var(--text-muted); font-size: 16px;">| Global Enterprise Radar</span></h1>
        <div class="system-status">
            <div class="status-item"><i class="fa-solid fa-circle" id="api-status" style="color:#10b981; font-size:10px;"></i> <span id="api-text">API Active</span></div>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="sidebar">
            <h2 class="sidebar-title"><i class="fa-solid fa-chart-line" style="margin-right: 8px;"></i> View Analytics</h2>
            
            <div class="stat-grid">
                <div class="stat-card">
                    <h3>Commercial Jets</h3>
                    <p id="comm-count">0</p>
                </div>
                <div class="stat-card private-stats">
                    <h3>Private / VIP</h3>
                    <p id="priv-count">0</p>
                </div>
            </div>
            
            <h2 class="sidebar-title" style="margin-top: 5px;">
                <span><i class="fa-solid fa-satellite-dish" style="margin-right: 8px;"></i> Radar Feed</span>
            </h2>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="flight-search" placeholder="Search Airline or Flight No...">
            </div>

            <ul class="live-list" id="flight-feed"></ul>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Start Map (Centered on Dubai initially)
        var map = L.map('map').setView([25.0, 55.0], 4); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
        
        var planeLayer = L.layerGroup().addTo(map);
        var trailLayer = L.layerGroup().addTo(map); // Trail layer

        const svgPath = "M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z";

        function getPlaneIcon(headingAngle, color) {
            return L.divIcon({
                html: `<div style="transform: rotate(${headingAngle}deg);"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="${svgPath}" fill="${color}" stroke="#ffffff" stroke-width="1.5"/></svg></div>`,
                className: 'real-plane-icon',
                iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -15]
            });
        }

        const airlinesDb = {
            "UAE": "Emirates", "QTR": "Qatar Airways", "BAW": "British Airways", "THY": "Turkish Airlines",
            "AAL": "American Airlines", "DAL": "Delta Air Lines", "UAL": "United Airlines", "PGT": "Pegasus Airlines",
            "DLH": "Lufthansa", "AFR": "Air France", "KLM": "KLM Royal Dutch", "SIA": "Singapore Airlines", "TVF": "Transavia",
            "CPA": "Cathay Pacific", "AIC": "Air India", "IGO": "IndiGo", "SEJ": "SpiceJet", 
            "PIA": "Pakistan Int. Airlines", "ABQ": "Airblue", "SEP": "SereneAir", "FJU": "FlyJinnah",
            "SVA": "Saudia", "ETD": "Etihad Airways", "FDB": "flydubai", "ABY": "Air Arabia",
            "RYR": "Ryanair", "EZY": "easyJet", "SWA": "Southwest Airlines", "WZZ": "Wizz Air",
            "ANA": "All Nippon Airways", "JAL": "Japan Airlines", "ACA": "Air Canada", "VIR": "Virgin Atlantic"
        };

        function resolveAirline(callsign, isPrivate) {
            if (isPrivate) return "Private Aircraft / VIP";
            if (!callsign || callsign.length < 3) return "Commercial Flight";
            let code = callsign.substring(0, 3).toUpperCase();
            return airlinesDb[code] || "Commercial Flight";
        }

        let activeMarkers = {};

        // Live Search Bar Event Listener
        document.getElementById('flight-search').addEventListener('input', function(e) {
            let searchTerm = e.target.value.toLowerCase();
            let listItems = document.querySelectorAll('#flight-feed li');
            listItems.forEach(li => {
                li.style.display = li.innerText.toLowerCase().includes(searchTerm) ? 'block' : 'none';
            });
        });

        // The Main API Function
        async function fetchRealLiveFlights() {
            try {
                // UI Loading State
                document.getElementById("api-status").className = "fa-solid fa-spinner fa-spin";
                document.getElementById("api-status").style.color = "#f59e0b";
                document.getElementById("api-text").innerText = "Fetching Radar...";

                const response = await fetch('https://opensky-network.org/api/states/all');
                if (!response.ok) throw new Error("Rate Limited");
                
                const data = await response.json();
                const feedContainer = document.getElementById('flight-feed');
                let currentSearch = document.getElementById('flight-search').value.toLowerCase();
                
                feedContainer.innerHTML = ''; 
                let commCount = 0; let privCount = 0;
                let currentHexCodes = new Set(); 

                // ðŸš¨ SMART REGION HACK: Get Map Bounds
                let bounds = map.getBounds();
                let visibleFlights = [];

                // Filter 10,000+ flights to ONLY those visible on screen
                for(let flight of data.states) {
                    let lat = flight[6];
                    let lng = flight[5];
                    // Add flight if it has coords and is inside user's screen
                    if(lat && lng && bounds.contains([lat, lng])) {
                        visibleFlights.push(flight);
                    }
                    // Prevent PC Crash: Stop at 300 planes
                    if(visibleFlights.length >= 300) break;
                }

                visibleFlights.forEach(flight => {
                    let hexCode = flight[0]; 
                    currentHexCodes.add(hexCode);

                    let callsign = flight[1] ? flight[1].trim() : "UNKNOWN";
                    let country = flight[2];
                    let lng = flight[5]; let lat = flight[6];
                    let alt = flight[7] ? Math.round(flight[7] * 3.28084) : 0;
                    let speed = flight[9] ? Math.round(flight[9] * 3.6) : 0;
                    let heading = flight[10] || 0;
                    let category = flight[17] || 0; 

                    let isPrivate = (category === 2 || category === 3); 
                    let planeColor = isPrivate ? "#f59e0b" : "#3b82f6"; 
                    let typeTag = isPrivate ? '<span class="tag vip" style="background:#fef3c7; color:#b45309;">VIP / PRIVATE</span>' : '<span class="tag" style="background:#e2e8f0; color:#0f172a;">COMMERCIAL</span>';
                    let iconClass = isPrivate ? "private-icon" : "";
                    let airlineName = resolveAirline(callsign, isPrivate);

                    if(isPrivate) privCount++; else commCount++;

                    let popupHTML = `
                        <div class="popup-header"><i class="fa-solid fa-plane ${iconClass}"></i><div class="popup-title">${callsign}</div></div>
                        <div style="margin-bottom: 10px;">${typeTag}</div>
                        <div class="popup-info"><b>Airline:</b> <span>${airlineName}</span></div>
                        <div class="popup-info"><b>Origin:</b> <span>${country}</span></div>
                        <div class="popup-info"><b>Speed:</b> <span>${speed} km/h</span></div>
                        <div class="popup-info"><b>Altitude:</b> <span>${alt} ft</span></div>
                        <div class="popup-info"><b>Hex Code:</b> <span style="font-family: monospace;">${hexCode.toUpperCase()}</span></div>
                    `;

                    // ðŸš¨ TRAIL (LAKIR) LOGIC
                    if(activeMarkers[hexCode]) {
                        // Move plane
                        activeMarkers[hexCode].marker.setLatLng([lat, lng]);
                        activeMarkers[hexCode].marker.setIcon(getPlaneIcon(heading, planeColor));
                        activeMarkers[hexCode].marker.setPopupContent(popupHTML);
                        
                        // Add point to trail history
                        activeMarkers[hexCode].trailHistory.push([lat, lng]);
                        // Keep up to 50 history points for a long trail!
                        if(activeMarkers[hexCode].trailHistory.length > 50) {
                            activeMarkers[hexCode].trailHistory.shift(); 
                        }
                        activeMarkers[hexCode].trailLine.setLatLngs(activeMarkers[hexCode].trailHistory);

                    } else {
                        // Create New Plane
                        let marker = L.marker([lat, lng], { icon: getPlaneIcon(heading, planeColor) });
                        marker.bindPopup(popupHTML);
                        planeLayer.addLayer(marker);
                        
                        // Create Trail Line
                        let trailLine = L.polyline([[lat, lng]], {
                            color: planeColor, weight: 4, opacity: 0.8, dashArray: '5, 5'
                        }).addTo(trailLayer);

                        activeMarkers[hexCode] = { marker: marker, trailHistory: [[lat, lng]], trailLine: trailLine };
                    }

                    // Add to Sidebar
                    let sidebarIdClass = isPrivate ? "flight-id private" : "flight-id";
                    let listItem = document.createElement('li');
                    
                    let listText = `${callsign} ${airlineName} ${country}`.toLowerCase();
                    if(currentSearch !== "" && !listText.includes(currentSearch)) {
                        listItem.style.display = 'none';
                    }

                    listItem.innerHTML = `
                        <div class="${sidebarIdClass}"><i class="fa-solid fa-plane" style="font-size:12px; margin-right:5px;"></i> ${callsign}</div>
                        <div class="airline-name">${airlineName}</div>
                        <div class="flight-route">${country} | ${speed} km/h</div>
                    `;
                    listItem.onclick = () => { map.flyTo([lat, lng], 8); activeMarkers[hexCode].marker.openPopup(); };
                    feedContainer.appendChild(listItem);
                });

                // Clean up planes that left the screen
                for (let hex in activeMarkers) {
                    if (!currentHexCodes.has(hex)) {
                        planeLayer.removeLayer(activeMarkers[hex].marker);
                        trailLayer.removeLayer(activeMarkers[hex].trailLine); 
                        delete activeMarkers[hex];
                    }
                }

                document.getElementById('comm-count').innerText = commCount;
                document.getElementById('priv-count').innerText = privCount;
                
                document.getElementById("api-status").className = "fa-solid fa-circle";
                document.getElementById("api-status").style.color = "#10b981";
                document.getElementById("api-text").innerText = "API Active";
                document.getElementById("api-text").style.color = "#94a3b8";

            } catch (error) {
                console.error("System Offline: ", error);
                document.getElementById("api-status").className = "fa-solid fa-circle";
                document.getElementById("api-status").style.color = "#ef4444";
                document.getElementById("api-text").innerText = "BLOCKED: Rate Limit";
                document.getElementById("api-text").style.color = "#ef4444";
            }
        }

        // Fetch when Map is Moved!
        map.on('moveend', function() {
            fetchRealLiveFlights();
        });

        // Initialize and setup interval (15 seconds)
        fetchRealLiveFlights();
        setInterval(fetchRealLiveFlights, 15000);

    </script>
</body>
</html>
